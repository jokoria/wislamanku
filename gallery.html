 <style>
*{
margin: auto;
padding: 0;
box-sizing: border-box;
font-family: 'poppons', sans-serif;
}

     .container{    
    width: 100%;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 50px 8%;
}
     .gallery{
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(350px, 2fr));
    grid-gap: 20px;
    border-radius: 10px;
}
.gallery img{
    width: 100%;
    border-radius: 10px;
}
             
                    
</style>
